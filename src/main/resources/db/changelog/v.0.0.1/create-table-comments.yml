databaseChangeLog:
  - changeSet:
      id: create-comments #текстовый идентификатор (Обязателен)
      author: RoveRaven # автор (Обязателен)
      changes:
        - createTable: # создаем новую таблицу
            tableName: comments
            columns: # объявления колонок
              - column:
                  name: comment_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
                    referencedTableName: users
                    referencedColumnNames: id
                    foreignKeyName: user
              - column:
                  name: comment_time
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: false
